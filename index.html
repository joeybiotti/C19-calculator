<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>
<header>
	<h1>JavaScript Calculator</h1>
</header>

	<input id="number1" type="number" name="value1" placeholder="Value 1">
	<input id="number2" type="number" name="value2" placeholder="Value 2">

	<br>

	<button id="add"> + </button>
	<button id="subtract"> - </button>
	<button id="multiply"> * </button>
	<button id="divide"> / </button>

<div id="output">

</div>


<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
